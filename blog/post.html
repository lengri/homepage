<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog post</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/main.css">

  <!-- Markdown -->
  <script src="../static/js/marked.min.js"></script>

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body id="page-top">

  <!-- shared header -->
  <div id="site-header"></div>

  <!-- post content -->
  <section class="bg-gradient-primary-to-secondary-light mt5 md5">
    <div class="container px-5">
      <article id="post-content"></article>
    </div>
  </section>

  <!-- shared footer -->
  <div id="site-footer"></div>

  <!-- load header & footer -->
  <script>
    fetch("../includes/header.html")
      .then(r => r.text())
      .then(html => document.getElementById("site-header").innerHTML = html);

    fetch("../includes/footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("site-footer").innerHTML = html);
  </script>

  <!-- load markdown post -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (!file) {
      document.getElementById("post-content").innerHTML =
        "<p>No post specified.</p>";
    } else {
      fetch(`posts/${file}`)
        .then(r => r.text())
        .then(md => {
          document.getElementById("post-content").innerHTML = marked.parse(md);
          MathJax.typeset();
        });
    }
  </script>

</body>
</html>
