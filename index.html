<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Academic Webpage" />
  <meta name="author" content="senli1073" />
  <title id="title"></title>

  <!-- Icon -->
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700&display=swap"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="stylesheet" href="static/css/main.css" />

  <!-- JS -->
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="static/js/marked.min.js"></script>
  <script src="static/js/js-yaml.min.js"></script>
  <script src="static/js/scripts.js"></script>

  <!-- MathJax (unchanged) -->
  <!-- keep your MathJax block exactly as before -->

</head>

<body id="page-top">

  <!-- shared header -->
  <div id="site-header"></div>

  <!-- Photo -->
  <div class="container px-5">
    <div id="avatar">
      <img class="shadow" src="static/assets/img/photo.png">
    </div>
  </div>

  <!-- Home -->
  <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="home">
    <div class="container px-5">
      <header>
        <h2 id="home-subtitle"></h2>
      </header>
      <div class="main-body" id="home-md"></div>
    </div>
  </section>

  <!-- Publications -->
  <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="publications">
    <div class="container px-5">
      <header>
        <h2 id="publications-subtitle">
          <i class="bi bi-file-text-fill"></i>&nbsp;PUBLICATIONS
        </h2>
      </header>
      <div class="main-body" id="publications-md"></div>
    </div>
  </section>

  <!-- Awards -->
  <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="awards">
    <div class="container px-5">
      <header>
        <h2 id="awards-subtitle">
          <i class="bi bi-award-fill"></i> AWARDS
        </h2>
      </header>
      <div class="main-body" id="awards-md"></div>
    </div>
  </section>

  <!-- shared footer -->
  <div id="site-footer"></div>

  <!-- inject header / footer -->
  <script>
    fetch("includes/header.html")
      .then(r => r.text())
      .then(html => document.getElementById("site-header").innerHTML = html);

    fetch("includes/footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("site-footer").innerHTML = html);
  </script>

</body>
</html>
